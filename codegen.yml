# パターン1 パブリックスキーマを使用。こちらを採用。
# typescript-operationsを使うことで型定義をするための○○Queryが生成される。
overwrite: true
schema: "./schema.docs.graphql"
documents: "./query.graphql"
generates:
  src/types/githubGraphQLTest.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: true,
      avoidOptionals: true,
      # 型の個別定義...
      scalars:
        createdAt: DateTime
        updatedAt: DateTime
        DateTime: "string"
        url: URI
        URI: "string"
        

